<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO VIBES</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #retro-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 
                2px 2px #f0f,
                -2px -2px #0f0;
            animation: glitch 1s infinite;
        }

        .menu {
            margin-top: 40px;
        }

        .menu-item {
            font-size: 1.5em;
            margin: 20px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            color: #f0f;
            text-shadow: 0 0 20px #f0f;
            transform: scale(1.1);
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="retro-grid"></canvas>
        <div class="content">
            <h1>WELCOME TO THE MATRIX</h1>
            <div class="menu">
                <div class="menu-item">ENTER</div>
                <div class="menu-item">ABOUT</div>
                <div class="menu-item">CONTACT</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
